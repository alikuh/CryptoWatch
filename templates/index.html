<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWatch</title>
  <style>
    /* Genel body stili */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* yumuşak degrade */
        color: #222;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        font-size: 2.5em;
    }

    table {
        width: 90%;
        margin: 30px auto;
        border-collapse: collapse;
        background: rgba(255,255,255,0.9); /* yarı saydam beyaz */
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* modern gölge */
    }

    th, td {
        padding: 14px 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        transition: all 0.3s ease;
    }

    th {
        background: linear-gradient(to right, #11998e, #38ef7d); /* modern başlık gradient */
        color: white;
        font-size: 1.1em;
    }

    tr:hover {
        background: rgba(0,0,0,0.05);
        transform: scale(1.01);
    }

    .positive {
        color: #28a745;
        font-weight: bold;
    }

    .negative {
        color: #dc3545;
        font-weight: bold;
    }

    img {
        width: 25px;
        vertical-align: middle;
        margin-right: 8px;
    }

    /* Responsive tasarım */
    @media (max-width: 768px) {
        table, th, td {
            font-size: 0.9em;
        }
    }
</style>

</head>
<body>
    <h1>CryptoWatch - Top 10 Coins</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="coins-table">
            <!-- Coin verileri buraya gelecek -->
        </tbody>
    </table>

    <script>
        async function fetchCoins() {
            try {
                let response = await fetch("/api/coins");
                let data = await response.json();

                let tableBody = document.getElementById("coins-table");
                tableBody.innerHTML = "";

                data.forEach((coin, index) => {
                    let row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><img src="${coin.image}" alt="${coin.name}"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
                        <td>$${coin.current_price.toLocaleString()}</td>
                        <td class="${coin.price_change_percentage_24h >= 0 ? 'positive' : 'negative'}">
                            ${coin.price_change_percentage_24h.toFixed(2)}%
                        </td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Veri alınamadı:", error);
            }
        }

        // İlk yükleme
        fetchCoins();

        // Her 60 saniyede bir yenile
        setInterval(fetchCoins, 60000);
    </script>
</body>
</html>
